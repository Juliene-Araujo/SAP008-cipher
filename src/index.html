<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <head id="title1">
      <h1>Já ouviu falar da Cifra de César?</h1>
      <h2>Criptografe sua mensagem antes de enviar.</h2>
    </head>
    
    <form id="text">
      <label id="title2">Escreva aqui sua mensagem.</label>
      <textarea type="text" id="textuser" rows="6"></textarea>
      <label id="title3">Aqui escolha o deslocamento das letras.</label>
      <input type="number" id="offset">
    </form>


     <button class="button" type="button" id="buttoncifrar" form="text" required>CIFRAR</button>
     <button class="button" type="button" id="buttondecifrar" form="text">DECIFRAR</button>
     <button class="button" type="reset" id="buttonlimpar" form="text">LIMPAR</button>


  <script src="index.js" type="module"></script>
</body>

</html>
