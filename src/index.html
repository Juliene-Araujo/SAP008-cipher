<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="title1">
    <h1>Já ouviu falar da Cifra de César?</h1>

  </header>

  <main>

    <form id="text">

      <label id="text1">Escreva aqui sua mensagem.</label><br>
      <textarea type="text" id="textuser" name="textuser" rows="6"></textarea><br>
      <label id="text2">Aqui escolha o deslocamento das letras.</label><br>
      <input type="number" id="offset" name="offset">

      <br>

      <button class="button" type="button" id="buttoncifrar">CIFRAR</button>
      <button class="button" type="button" id="buttondecifrar">DECIFRAR</button>
      <button class="button" type="reset" id="buttonlimpar">LIMPAR</button>


    </form>

  </main>






  <script src="index.js" type="module"></script>
</body>

</html>
